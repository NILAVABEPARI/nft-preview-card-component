<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div id="container">
			<div class="card">
				<article class="main_image">
					<img
						class="hero"
						src="./images/image-equilibrium.jpg"
						alt="Equilibrium picture"
					/>
					<div class="overlay">
						<img src="./images/icon-view.svg" alt="view icon" />
					</div>
				</article>
				<div class="card_details">
					<header class="btn">Equilibrium #3429</header>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<section>
						<p>
							<img src="./images/icon-ethereum.svg" alt="ethereum icon" /> 0.041
							ETH
						</p>
						<p>
							<img src="./images/icon-clock.svg" alt="clock icon" /> 3 days left
						</p>
					</section>
					<hr />
					<footer>
						<img src="./images/image-avatar.png" alt="creator image" />
						<p>Creation of <span class="btn">Jules Wyvern</span></p>
					</footer>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				rel="noopener"
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">NILAVA BEPARI</a>.
		</div>
	</body>
</html>
